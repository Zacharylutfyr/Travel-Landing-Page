<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Around The World</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />

    <!-- My CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- todo Navbar -->

    <nav class="navbar navbar-expand-lg text-dark custom-navbar">
      <div class="container">
        <a class="navbar-brand" href="#">Zachary Airways</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link mx-md-2" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-md-2" href="#">Advandage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-md-2" href="#">Trending Place</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-md-2" href="#">Destination</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-md-2" href="#">Capital City</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-md-2" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- todo Last Navbar -->

    <!-- todo Landing Page -->

    <div class="landing-page">
      <div class="row">
        <div class="col-md-6 pt-5 left-landing-page">
          <img src="/img/landing-page.png" alt="landingpage" class="image" />
        </div>
        <div class="col-md-6 pt-5 pb-5 right-landing-page">
          <h1>travel everywhere With <span>Zachary</span></h1>
        </div>
      </div>
    </div>

    <!-- todo Landing Page -->

    <!-- todo Main -->
    <img src="/img/wave.svg" alt="" />
    <main class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-9 left-main text-center">
            <h4 class="mb-5">Advandage</h4>
            <div class="cards">
              <div class="card rounded-3">
                <img src="/img/main-1.jpg" class="rounded-3" alt="" />
                <h6>Flight</h6>
              </div>
              <div class="card rounded-3">
                <img src="/img/hotel.jpg" class="rounded-3" alt="" />
                <h6>Hotel</h6>
              </div>
              <div class="card rounded-3">
                <img src="/img/food.jpg" class="rounded-3" alt="" />
                <h6>Food</h6>
              </div>
              <div class="card rounded-3">
                <img src="/img/mesjid.jpg" class="rounded-3" alt="" />
                <h6>Pray</h6>
              </div>
              <div class="card rounded-3">
                <img src="/img/palorid.jpg" class="rounded-3" alt="" />
                <h6>Photography</h6>
              </div>
            </div>
          </div>
          <div class="col-3 right-main">
            <img src="img/zlr.jpg" alt="" />
            <h5 class="mt-4">
              Discover The best Lovely Places & Find Popular Destinations
            </h5>
          </div>
        </div>
      </div>
    </main>
    <!-- todo Last Main -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
